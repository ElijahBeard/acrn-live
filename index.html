<!--STREAM OBJECTS LOCATED HERE-->
<body>
    <!--centova stream objects-->
    <section class="centStream"> 
        <div class="liveStatus">
            <div class="PLAYER">

                <!--PLAY BUTTON TOGGLES MUTE FUNCTION AND CHANGEICON FUNCTION LOCATED IN THIS DIV-->
                <button id="play" onclick="toggleMute(), changeicon();"><i class="fa-solid fa-play"></i></button>

                <!--TWO SOURCES AUDIO/VIDEO CENTOVA STREAM CONTROLLED BY SCRIPT BELOW-->
                <audio id="Astream" autoplay muted>
                    <source src="http://centova87.instainternet.com:8134/stream" type="audio/mpeg">
                </audio>
                <video id="Vstream" autoplay muted>
                    <source src="http://centova87.instainternet.com:8134/stream" type="audio/mpeg">
                </video>

                <!--LOGIC FOR PAUSING AND PLAYING STREAM AS WELL AS REPLACING ICONS-->
                <script>
                    function toggleMute() {
            
                        var video=document.getElementById("Vstream")
                        var audio=document.getElementById("Astream")
                        if(video.muted){
                            video.muted = false;
                        } else {
                            video.muted = true;
                        }
                        if(audio.muted){
                            audio.muted = false;
                        } else {
                            audio.muted = true;
                        }
                        
                    }
                    function changeicon() {
                        var play = document.getElementById("play");
                        var video=document.getElementById("Vstream")
                        var audio=document.getElementById("Astream")
                        console.log(play.innerHTML);
                        if(play.innerHTML == '<i class="fa-solid fa-pause"></i>'){
                            play.innerHTML = '<i class="fa-solid fa-play"></i>';
                            audio.pause();
                        }
                        else if(play.innerHTML == '<i class="fa-solid fa-play"></i>'){
                            play.innerHTML = '<i class="fa-solid fa-pause"></i>';
                            audio.play();
                        }
                    }
                </script>
        </div>
    </section>
